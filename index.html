<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator Deluxe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

      font-family: 'Arial', sans-serif; /* Fallback font */
    }
    /* Custom scrollbar for a more polished look */

      width: 8px;

    ::-webkit-scrollbar-track {

    ::-webkit-scrollbar-thumb {

      border-radius: 4px;

    ::-webkit-scrollbar-thumb:hover {
      background: #f472b6; /* pink-500 */
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover\:shadow-3xl:hover { /* Tailwind hover variant custom definition */
      box-shadow: 0 25px 50px -12px rgba(236, 72, 153, 0.35); /* Adjusted pink shadow */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
<body class="bg-pink-100">
  <div id="root"></div>
  <script type="module">
    import React, { useState, useCallback } from 'react';
    import ReactDOM from 'react-dom/client';

    const HeartIcon = ({ className = "w-6 h-6" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
    );

    const SparkleIcon = ({ className = "w-5 h-5" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className}>
        <path fillRule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.39-3.453 3.35a.75.75 0 00.256 1.178l4.004 1.87L7.18 17.15a.75.75 0 001.14.838l3.245-2.362 3.245 2.362a.75.75 0 001.14-.838l-1.432-4.025 4.004-1.87a.75.75 0 00.256-1.178l-3.453-3.35-4.752-.39-1.831-4.401z" clipRule="evenodd" />
      </svg>
    );

    const ExternalLinkIcon = ({ className = "w-5 h-5" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
      </svg>
    );

    const App = () => {
      const [name1, setName1] = useState('');
      const [name2, setName2] = useState('');
      const [lovePercentage, setLovePercentage] = useState(null);
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);

      const calculateLove = useCallback(() => {
        if (!name1.trim() || !name2.trim()) {
          setError('Please enter both names, darling!');
          setLovePercentage(null);
          return;
        }
        setError(null);
        setIsLoading(true);
        
        setTimeout(() => {
          const namesCombined = (name1.toLowerCase() + name2.toLowerCase()).split('').sort().join('');
          let hash = 0;
          for (let i = 0; i < namesCombined.length; i++) {
            const char = namesCombined.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash |= 0; 
          }
          const percentage = (Math.abs(hash) % 71) + 30; 
          setLovePercentage(percentage);
          setIsLoading(false);
        }, 1500);
      }, [name1, name2]);

      const handleReset = useCallback(() => {
        setName1('');
        setName2('');
        setLovePercentage(null);
        setError(null);
        setIsLoading(false);
      }, []);

      const handleOpenLoveGame = () => {
        window.open('https://love-game-self.vercel.app/', '_blank');
      };

      return (
        React.createElement("div", { className: "min-h-screen bg-gradient-to-br from-pink-300 via-red-300 to-purple-400 flex flex-col items-center justify-center p-4 sm:p-6 text-gray-800 select-none" },
          React.createElement("div", { className: "bg-white/80 backdrop-blur-md p-6 sm:p-10 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-500 hover:shadow-3xl" },
            React.createElement("div", { className: "text-center mb-8" },
              React.createElement(HeartIcon, { className: "w-16 h-16 text-red-500 mx-auto mb-2 animate-pulse" }),
              React.createElement("h1", { className: "text-3xl sm:text-4xl font-bold text-red-600 tracking-tight" }, "Love Calculator"),
              React.createElement("p", { className: "text-pink-600 mt-1" }, "Discover your love's destiny!")
            ),
            error && (
              React.createElement("div", { className: "bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md", role: "alert" },
                React.createElement("p", { className: "font-bold" }, "Oops!"),
                React.createElement("p", null, error)
              )
            ),
            lovePercentage === null ? (
              React.createElement("form", { onSubmit: (e) => { e.preventDefault(); calculateLove(); }, className: "space-y-6" },
                React.createElement("div", null,
                  React.createElement("label", { htmlFor: "name1", className: "block text-sm font-medium text-pink-700 mb-1" }, "Your Name"),
                  React.createElement("input", {
                    type: "text",
                    id: "name1",
                    value: name1,
                    onChange: (e) => setName1(e.target.value),
                    placeholder: "E.g., Romeo",
                    className: "w-full px-4 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-150 ease-in-out shadow-sm placeholder-gray-400",
                    disabled: isLoading
                  })
                ),
                React.createElement("div", null,
                  React.createElement("label", { htmlFor: "name2", className: "block text-sm font-medium text-pink-700 mb-1" }, "Partner's Name"),
                  React.createElement("input", {
                    type: "text",
                    id: "name2",
                    value: name2,
                    onChange: (e) => setName2(e.target.value),
                    placeholder: "E.g., Juliet",
                    className: "w-full px-4 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-150 ease-in-out shadow-sm placeholder-gray-400",
                    disabled: isLoading
                  })
                ),
                React.createElement("button", {
                  type: "submit",
                  disabled: isLoading,
                  className: "w-full flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 disabled:opacity-70 disabled:cursor-not-allowed"
                },
                  isLoading ? (
                    React.createElement(React.Fragment, null,
                      React.createElement("svg", { className: "animate-spin -ml-1 mr-3 h-5 w-5 text-white", xmlns: "http://www.w3.org/2000/svg", fill: "none", viewBox: "0 0 24 24" },
                        React.createElement("circle", { className: "opacity-25", cx: "12", cy: "12", r: "10", stroke: "currentColor", strokeWidth: "4" }),
                        React.createElement("path", { className: "opacity-75", fill: "currentColor", d: "M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" })
                      ),
                      "Calculating..."
                    )
                  ) : (
                    React.createElement(React.Fragment, null,
                      React.createElement(HeartIcon, { className: "w-5 h-5 mr-2" }), " Calculate Love"
                    )
                  )
                )
              )
            ) : (
              React.createElement("div", { className: "text-center animate-fadeIn" },
                React.createElement(SparkleIcon, { className: "w-12 h-12 text-yellow-400 mx-auto mb-3" }),
                React.createElement("p", { className: "text-xl text-pink-700" },
                  React.createElement("span", { className: "font-semibold text-red-600" }, name1), " & ", React.createElement("span", { className: "font-semibold text-red-600" }, name2)
                ),
                React.createElement("p", { className: "text-6xl font-bold text-red-500 my-4" }, lovePercentage, "%"),
                React.createElement("p", { className: "text-lg text-pink-600" },
                  lovePercentage > 80 ? "Wow! A match made in heaven! âœ¨" : lovePercentage > 60 ? "Looking good! There's definite potential. ðŸ’•" : lovePercentage > 40 ? "Hmm, interesting. Worth exploring! ðŸ¤”" : "It's a start! Every great love story has its chapters. ðŸ’–"
                )
              )
            ),
            React.createElement("div", { className: "mt-8 flex flex-col sm:flex-row sm:justify-center gap-4" },
              React.createElement("button", {
                onClick: handleReset,
                className: "flex items-center justify-center bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75"
              },
                React.createElement("svg", { xmlns: "http://www.w3.org/2000/svg", fill: "none", viewBox: "0 0 24 24", strokeWidth: 1.5, stroke: "currentColor", className: "w-5 h-5 mr-2" },
                  React.createElement("path", { strokeLinecap: "round", strokeLinejoin: "round", d: "M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" })
                ),
                "Calculate Another Love"
              ),
              React.createElement("button", {
                onClick: handleOpenLoveGame,
                className: "flex items-center justify-center bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75 text-sm sm:text-base"
              },
                React.createElement(SparkleIcon, { className: "w-5 h-5 mr-2" }),
                "Try Love Game & Know Your Partner",
                React.createElement(ExternalLinkIcon, { className: "w-4 h-4 ml-2" })
              )
            )
          ),
          React.createElement("footer", { className: "mt-8 text-center text-pink-700/80 text-sm" },
            React.createElement("p", null, "Made with ", React.createElement(HeartIcon, { className: "inline w-4 h-4 text-red-500" }), " by Your Friendly AI"),
            React.createElement("p", null, "\u00A9 ", new Date().getFullYear(), " Love Calculator Deluxe. All rights reserved (not really!).")
          )
        )
      );
    };

    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      React.createElement(React.StrictMode, null,
        React.createElement(App, null)
      )
    );
  </script>
</body>
</html>
