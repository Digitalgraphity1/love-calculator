<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-heart"></i> <span class="love-calculator-text">Love Calculator</span>
        </div>
    </header>

    <main id="content">
        <!-- Page 1 -->
        <div class="page" id="page1">
            <h1 class="attractive-font">Let’s Begin the Love Test!</h1>
            <input type="text" id="name1" placeholder="Enter Your Name">
            <button class="next-button" onclick="goToPage(2)">Next <i class="fas fa-arrow-right"></i></button>
            <div class="ad-banner" id="ad-banner-1">
              <script type="text/javascript">
                atOptions = {
                  'key' : '335dbfb16faf973bd2007ed03f552ceb',
                  'format' : 'iframe',
                  'height' : 60,
                  'width' : 468,
                  'params' : {}
                };
              </script>
              <script type="text/javascript" src="//www.highperformanceformat.com/335dbfb16faf973bd2007ed03f552ceb/invoke.js"></script>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2" style="display: none;">
            <h1 class="attractive-font">Who’s Your Love Match?</h1>
            <input type="text" id="name2" placeholder="Enter Your Partner’s Name">
            <button class="next-button" onclick="goToPage(3)">Next <i class="fas fa-arrow-right"></i></button>
            <div class="ad-banner" id="ad-banner-2">
              <script type="text/javascript">
                atOptions = {
                  'key' : '335dbfb16faf973bd2007ed03f552ceb',
                  'format' : 'iframe',
                  'height' : 60,
                  'width' : 468,
                  'params' : {}
                };
              </script>
              <script type="text/javascript" src="//www.highperformanceformat.com/335dbfb16faf973bd2007ed03f552ceb/invoke.js"></script>
            </div>
        </div>

        <!-- Page 3 -->
        <div class="page" id="page3" style="display: none;">
            <h1 class="attractive-font">What Do You Think Your Love Score Will Be?</h1>
            <select id="percentageGuess">
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
            <button class="submit-button" onclick="showResult()">Submit & Reveal <i class="fas fa-heart"></i></button>
            <div class="ad-banner" id="ad-banner-3">
              <script type="text/javascript">
                atOptions = {
                  'key' : '335dbfb16faf973bd2007ed03f552ceb',
                  'format' : 'iframe',
                  'height' : 60,
                  'width' : 468,
                  'params' : {}
                };
              </script>
              <script type="text/javascript" src="//www.highperformanceformat.com/335dbfb16faf973bd2007ed03f552ceb/invoke.js"></script>
            </div>
        </div>

        <!-- Page 4 -->
        <div class="page" id="page4" style="display: none;">
            <h1 class="attractive-font">Here’s Your Love Compatibility!</h1>
            <div id="namesDisplay"></div>
            <div id="loveMeter">
                <div class="meter-bar">
                    <div class="meter-fill" id="meterFill"></div>
                </div>
                <div id="percentageDisplay"></div>
            </div>
            <div id="loveMessage"></div>
            <div class="share-buttons">
                <a href="#" id="facebookShare" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" id="instagramShare" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#" id="whatsappShare" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                <a href="#" id="twitterShare" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
            <div class="ad-banner" id="ad-banner-4">
              <script type="text/javascript">
                atOptions = {
                  'key' : '335dbfb16faf973bd2007ed03f552ceb',
                  'format' : 'iframe',
                  'height' : 60,
                  'width' : 468,
                  'params' : {}
                };
              </script>
              <script type="text/javascript" src="//www.highperformanceformat.com/335dbfb16faf973bd2007ed03f552ceb/invoke.js"></script>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Love Calculator</p>
    </footer>
</body>
</html>
